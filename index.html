<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
<!--Header for the Page-->
    <header>
        <button type="button" class="btn btn-dark" id="high-scores">View High Scores</button>
        <p class="countdown" id="countdown"></p>
        <p class="score" id="score"></p>
    </header>
<!--Main part of the webpage-->
    <main class="page-content">
        <div class="hidden" id="set-user-score">
            <form>
                <div class="row">
                  <div class="col">
                      <h2 id="final-score"></h2>
                      <h3>Enter your initals here to save your score!</h3>
                    <input type="text" class="form-control" id="initalsEntry" placeholder="Initals">
                  </div>
                </div>
                <button class="btn btn-secondary" type="button" id="submit">Submit</button>
            </form>
        </div>
        <div class="hidden" id="view-scores">
            <button type="button" class="btn btn-danger" id="clearBtn">Clear scores</button>
            <button type="button" class="btn btn-dark" id="restart">Restart Quiz</button>
        </div>
        <section class="start-screen" id="start-screen">
            <h2 class="question">Coding Quiz Challenge</h2>
            <p id="discription">Answer the question correctly to earn points, answer incorrectly to lose points!</p>
            <p> Click the button to start!</p>
            <button class="btn btn-dark btn-lg" id="start-task" type="submit">Ready GO!</button>
        </section>
        <section class="hidden" id="questions">
            <h1 id="heading"></h1>
            <div id="choices" class="choices"></div>
    </main>
    <div class="hidden">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
