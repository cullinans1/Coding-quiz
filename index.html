<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
<!--Header for the Page-->
    <header>
        <h1 class="scores" id="scores">View High Scores</h1>
        <p class="countdown" id="countdown"></p>
    </header>
<!--Main part of the webpage-->
    <main class="page-content">
        <section class="start-screen" id="start-screen">
            <h2 class="question">Coding Quiz Challenge</h2>
            <p id="discription">Answer the question correctly to earn points, answering incorrectly leads to time penalty.</p>
            <p> Click the button to start!</p>
            <button class="startbtn" id="start-task" type="submit">Ready GO!</button>
        </section>
        <section class="hidden" id="questions">
            <h1 id="heading"></h1>
            <div class="choices" id="choices">

            </div>
        </section>
    </main>
    <div class="hidden">
    </div>
    
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
